<!DOCTYPE html>
<html>

<head>
	<title>Update Package</title>
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>

	<link href="style.css" rel="stylesheet" type="text/css" />

	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/package.css" type="text/css">
	<link rel="icon" type="image/png" href="../../travellers-main/images/package-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

s
<body>
	<div class="container">
		<form method="post" action="http://localhost:8080/package/updatepackage" id="updatepackageform">
			<input type="hidden" value="PUT" name="_method">
			<legend>UPDATE PACKAGE</legend>
			<label for="packageid">Package ID</label>
			<input type="text" name="packageId" id="packageid" placeholder="Package ID"><br><br>
			<label for="package_name">Package Name</label>
			<input type="text" name="packageName" id="package_name" required maxlength="30"
				placeholder="Package Name" /><br><br>
			<label for="slogan">Package Slogan</label>
			<input type="text" name="packageSlogan" id="slogan" maxlength="50" placeholder="Package Slogan" /><br><br>


			<label for="adminId">Admin ID</label>
			<input type="text" name="adminId" id="adminId" placeholder="Admin ID" required><br><br>
			<label for="password">Admin Password</label>
			<input type="password" name="password" id="password" pattern="[a-zA-Z0-9!@#$%^&*\(\)]{1,10}" required
				placeholder="Password" /><br><br>
			<input type="submit" value="UPDATE" name="submit" />
			<input type="reset" value="RESET" name="reset" />
			<p id='error' style="text-align:justify;margin-top:3%;"></p>
		</form>
	</div>
	<script src="../js/updatepackageform.js"></script>
</body>

</html>
