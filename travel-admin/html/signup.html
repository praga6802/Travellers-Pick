<!DOCTYPE html>
<html>

<head>
  <title>Admin Sign Up</title>
  <link
    href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
    rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
  <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="../css/loginform.css" type="text/css">
  <link rel="stylesheet" href="../css/nav.css" type="text/css">
  <link rel="icon" type="image/png" href="../../travellers-main/images/userlogin-icon.png">
  
  <script
    type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!--js-->
  <script src="js/jquery.min.js"></script>

  <!--/js-->

  <style>

  </style>
</head>

<body>
   <nav class="nav">
        <div>
            <img id="img" src="../images/destination.png" alt="logo" width="50px" height="40px">
            <span id="text">Traveller's Choice</span>
        </div>
        <div class="webpreview">
          <a href="../../travellers-main/html/index.html">WEB PREVIEW</a>
        </div>
    </nav>
  <div class="container">
    <form method="post" action="http://localhost:8080/admin/adminsignup" id="signupform">
      <fieldset>
        <legend>ADMIN SIGN UP</legend>
        <input type="text" name="username" id="username" required placeholder="User Name" autofocus><br><br>
        <input type="password" name="password" id="password" required placeholder="Password"><br><br>
        <input type="email" name="email" id="email" required placeholder="Email"><br><br>
        <input type="text" name="contact" id="contact" required placeholder="Mobile Number" pattern="[0-9]{10}"><br><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
      </fieldset>
    </form>
    <h6>Already have an account? <a href="./loginform.html">LogIn</a></h6>
    <p id="error" style="color:red;"></p>
  </div>
  <script src="../js/adminsignup.js">
  </script>

</body>

</html>
