<!DOCTYPE html>
<html>

<head>
	<title>Add Package</title>
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>

	<link href="../css/style.css" rel="stylesheet" type="text/css" />

	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/package.css" type="text/css">
	<link rel="icon" type="image/png" href="../../travellers-main/images/package-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--js-->
	<script src="../js/jquery.min.js"></script>

	<!--/js-->
</head>

<body>
	<div class="container">
		<form method="POST" id="addpackageform" enctype="multipart/form-data">
			<legend>ADD PACKAGE</legend>

			
			<label for="package_name">Package Name</label>
			<input type="text" name="packageName" id="packageName" required maxlength="30" placeholder="Package Name"/><br><br>

			<label for="slogan">Package Slogan</label>
			<input type="text" name="packageSlogan" id="packageSlogan" maxlength="50" placeholder="Package Slogan"/><br><br>

			<label for="code">Package Code</label>
			<input type="text" name="packageCode" id="packageCode" maxlength="3" placeholder="Package Code"/><br><br>

			<label for="imageFile">Package Image</label>
			<input type="file" name="imageFile" id="imageFile" accept="image/*"><br><br>
			
			<input type="submit" value="ADD" name="submit" />
			<input type="reset" value="RESET" name="reset" />
			<p id='error' style="text-align:justify;margin-top:3%;"></p>
		</form>
	</div>
	<script src="../js/addpackageform.js">

	</script>
</body>

</html>
