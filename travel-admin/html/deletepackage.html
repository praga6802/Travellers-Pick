
<!DOCTYPE html>
<html>
<head>
	<title>Delete Package</title>
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>

	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/package.css" type="text/css">
	<link rel="icon" type="image/png" href="../../travellers-main/images/package-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--js-->
	<script src="js/jquery.min.js"></script>

	<!--/js-->
</head>

<body>
	<div class="container">
		<form method="post" id="deletepackageform">
			<input type="hidden" value="DELETE" name="_method">
			<legend>DELETE PACKAGE</legend>

			<label for="adminId">Admin ID</label>
			<input type="text" name="adminId" id="adminId" placeholder="Admin ID" disabled><br><br>

			<label for="packageid">Package ID</label>
			<input type="text" name="packageId" id="packageId" required placeholder="Package ID" /><br><br>

			<input type="submit" value="DELETE" name="submit" />
			<input type="reset" value="RESET" name="reset" />
			<p id='error' style="text-align:justify;margin-top:3%;"></p>
		</form>
	</div>
	<script src="../js/deletepackageform.js"></script>
</body>

</html>
